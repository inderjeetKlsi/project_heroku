app.controller('myHomeController', function($scope, $http, $window) {

    $scope.logout = function (){
        $http({
				method : 'post',
				url : 'http://localhost:3000/logout'
			}).success(function(Returndata) {
                if(Returndata==='done')			
                {
                    $window.location.href = "/login";
                }
            });
    };
    
});

</script>
